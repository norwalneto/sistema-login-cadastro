spring.application.name=sistema-login-cadastro

# Configuracao do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/sistema-login-cadastro?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracao do Hibernate e JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update